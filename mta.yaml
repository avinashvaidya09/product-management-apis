_schema-version: "3.2"
ID: product-management-apis
version: 1.0.0
description: "A Node.js REST API project."

modules:
  # Product management application
  - name: product-management-apis
    type: nodejs
    path: productmgmtapp
    parameters:
      memory: 512M
      start-command: npm start
      host: product-management-av09
      domain: cfapps.${region}.hana.ondemand.com
      timeout: 180
    requires:
      - name: product-mgmt-xsuaa
  - name: product-management-app-router
    type: approuter.nodejs
    path: productmgmtapp/approuter
    parameters:
      memory: 512M
      host: approuter-product-management-av09
      domain: cfapps.${region}.hana.ondemand.com
    requires:
      - name: product-mgmt-destinations
      - name: product-mgmt-xsuaa

resources:
  - name: product-mgmt-xsuaa
    type: org.cloudfoundry.managed-service
    optional: false
    active: true
    parameters:
      service: xsuaa
      service-plan: application
      path: ./productmgmtapp/security/xs-security.json
      config:
        xsappname: product-management-apis
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris: 
            - https://approuter-product-management-av09.cfapps.${region}.hana.ondemand.com/login/callback
  - name: product-mgmt-destinations
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: product-mgmt-destination
                URL: https://product-management-av09.cfapps.${region}.hana.ondemand.com
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                Description: The product management destination
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
                